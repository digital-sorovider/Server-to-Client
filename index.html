<!DOCTYPE html>
<html>

    <head>
        <title>さんぷる</title>
        <script src="http://localhost:3000/socket.io/socket.io.js"></script>
        <!-- <script src="http://localhost:3000/socket.io/socket.io.js"></script> -->
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <link rel="shortcut icon" href="favicon.ico">
    </head>

    <body>
        <!-- <iframe src="https://sock.rusian0.com" frameborder="0"></iframe> -->
        <h1>チャットテスト</h1>
        <img src="server-icon.png" alt="">
        <div id="status"></div>
        <form action="#" id="message_form">
            <input id="input_msg" autocomplete="off" /><button>Send</button>
        </form>
        <div id="messages"></div>

        <script>
            var socket_c = io('http://localhost:3000', {transports:['polling']});

            $(function () {
                $('#message_form').submit(function () {
                    socket_c.emit('message', $('#input_msg').val());
                    $('#input_msg').val('');
                    return false;
                });

                socket_c.on('message_s', function (msg) {
                    $('#messages').html($('<h3>').text(msg));
                });

                socket_c.on('server_status', function (msg) {
                    $('#status').html($('<h3>').text(msg));
                });
            });
        </script>
    </body>



</html>
