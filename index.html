<!DOCTYPE html>
<html>

<head>
    <title>Server-to-Client</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery"></script>
</head>

<style>
    body {
        background: rgb(65, 65, 65);
        color: white;
        margin: 10% 20% 0 10%;
    }

    .radio {
        color: white;
        display: inline;
    }

    #status {
        display: none
    }

    .drag-and-drop {
        cursor: move;
        position: absolute;
        z-index: 1000;
        background-color: lightblue;
        width: 100px;
        height:100px;
        border-radius:50%;
    }

    .drag {
        z-index: 1001;
    }
</style>

<body>
    <h2>サーバー(ポート)の状態をリアルタイム表示</h2>
    <br>
    ポート番号： <input type="text" id="port" required>
    <br><br>
    プロトコル：
    <input type="radio" name="protocol" value='TCP'>
    <div class=radio>TCP</div>
    <input type="radio" name="protocol" value='UDP'>
    <div class=radio>UDP</div>

    <h3 id="status"></h3>
    <h4 id="messages"></h4>
    <div class="drag-and-drop" id="yellow-box"></div>


    <script>
        var socket_c = io();

        $(function () {
            socket_c.on('message_s', function (msg) {
                $('#messages').text(msg).fadeIn('slow');
            });

            socket_c.on('server_status', function (status, col) {
                $('#status').text(status).css('color', col).fadeIn('slow');
            });

            $('#port').keyup(function () {
                if (!Number.isNaN(Number($('#port').val()))) {
                    socket_c.emit('port_c', $('#port').val())
                } else {
                    socket_c.emit('port_c', $('#port').val(''))
                }

            });

            socket_c.on('port', function (port_num) {
                $('#port').val(port_num)
            })

            socket_c.on('protocol', function (pro) {
                $('input[name=protocol]').val([pro]);
            })

            $('input[name="protocol"]:radio').change(function () {
                socket_c.emit('protocol_c', $('input[name=protocol]:checked').val())
            });


            //要素の取得
            var elements = document.getElementsByClassName("drag-and-drop");

            //要素内のクリックされた位置を取得するグローバル（のような）変数
            var x;
            var y;

            //マウスが要素内で押されたとき、又はタッチされたとき発火
            for (var i = 0; i < elements.length; i++) {
                elements[i].addEventListener("mousedown", mdown, false);
                elements[i].addEventListener("touchstart", mdown, false);
            }

            //マウスが押された際の関数
            function mdown(e) {

                //クラス名に .drag を追加
                this.classList.add("drag");

                //タッチデイベントとマウスのイベントの差異を吸収
                if (e.type === "mousedown") {
                    var event = e;
                } else {
                    var event = e.changedTouches[0];
                }

                //要素内の相対座標を取得
                x = event.pageX - this.offsetLeft;
                y = event.pageY - this.offsetTop;

                //ムーブイベントにコールバック
                document.body.addEventListener("mousemove", mmove, false);
                document.body.addEventListener("touchmove", mmove, false);
            }

            //マウスカーソルが動いたときに発火
            function mmove(e) {

                //ドラッグしている要素を取得
                var drag = document.getElementsByClassName("drag")[0];

                //同様にマウスとタッチの差異を吸収
                if (e.type === "mousemove") {
                    var event = e;
                } else {
                    var event = e.changedTouches[0];
                }

                //フリックしたときに画面を動かさないようにデフォルト動作を抑制
                e.preventDefault();

                //マウスが動いた場所に要素を動かす
                drag.style.top = event.pageY - y + "px";
                drag.style.left = event.pageX - x + "px";

                //マウスボタンが離されたとき、またはカーソルが外れたとき発火
                drag.addEventListener("mouseup", mup, false);
                document.body.addEventListener("mouseleave", mup, false);
                drag.addEventListener("touchend", mup, false);
                document.body.addEventListener("touchleave", mup, false);

            }

            //マウスボタンが上がったら発火
            function mup(e) {
                var drag = document.getElementsByClassName("drag")[0];

                //ムーブベントハンドラの消去
                document.body.removeEventListener("mousemove", mmove, false);
                drag.removeEventListener("mouseup", mup, false);
                document.body.removeEventListener("touchmove", mmove, false);
                drag.removeEventListener("touchend", mup, false);

                //クラス名 .drag も消す
                drag.classList.remove("drag");
            }
        });
    </script>
</body>



</html>
